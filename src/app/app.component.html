<app-header></app-header>

<main>
  <ul id="users">
    <!-- <li *ngFor="let user of users">
      <app-user [user]="user" (select)="selectedUser($event)"/>
    </li> -->
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id===userSelected()?.id" (select)="selectedUser($event)"/>
      </li>
    }
  </ul>
  <app-task [selectedUser]="userSelected()" (newTaskEvent)="showTaskForm($event)" [showNewTask]="showTaskDialog"/>
</main>
